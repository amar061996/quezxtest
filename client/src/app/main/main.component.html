<div class="col-sm-6 col-sm-offset-3">
  <app-search [result]=value (clicked)="onClicked($event)"></app-search>
  <br><br>

  <div class="clearfix"> 
    <span style="margin-left: 5%">Name</span>
      <div class="btn-group inline pull-right"> 
        <button class="btn btn-success" id="add">Add</button> 
        
        
      </div> 
       
  </div> 
  <div class="panel panel-default" id="addForm">
			  		<div class="panel-body">
			  			<div class="col-sm-9">
                  
			  					<div class="input-group">
		    						<input type="text" class="form-control" #input2  placeholder="Add Skill...">
		    						<span class="input-group-btn " style="font-size: 2 !important;">
                      
                    <button class="btn btn-success" id="addSkill" type="submit" (click)='addSkill(input2.value)'>Submit</button>
                    <span class="glyphicon glyphicon-ok glyphicon-large" (click)="toggleMarked()" aria-hidden="true" [ngClass]="{ 'green':isMarked }"> Approve</span>
                  </span>

    							</div>
                  
			  				
			  			</div>
    					
  					</div>
        </div>
        <br>
       
  <div class="panel panel-default">
    <div class="panel-body" id="showSkill">
        <div *ngFor='let skill of skills;let i=index'>

            <hr *ngIf='i!=0'>
          <span class="text-item" [attr.data-myval]="skill.id">{{ skill.name }}</span>&nbsp;&nbsp;<span class="edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
          <div class="btn-group inline pull-right" style="vertical-align: top;"> 

              <span class="glyphicon glyphicon-ok green" *ngIf='skill.status=="Approved"' (click)='updateStatus($event)' [attr.data-id] ='skill.id' name='' aria-hidden="true" > Approve</span>
              <span class="glyphicon glyphicon-ok" *ngIf='skill.status!="Approved"' (click)='updateStatus($event)'  [attr.data-id] ='skill.id' name='Approved' aria-hidden="true" > Approve</span>

             <span class="glyphicon glyphicon-remove red " *ngIf='skill.status=="Rejected"' (click)='updateStatus($event)' [attr.data-id] ='skill.id' name='' aria-hidden="true" > Reject</span>
             <span class="glyphicon glyphicon-remove " *ngIf='skill.status!="Rejected"' (click)='updateStatus($event)' [attr.data-id] ='skill.id' name='Rejected' aria-hidden="true" > Reject</span>
          </div> 
          
          
         
         
        </div>
    </div>
  </div>      
  
</div>
